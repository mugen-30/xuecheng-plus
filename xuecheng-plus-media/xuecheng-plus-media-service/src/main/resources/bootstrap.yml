spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: xcplus_${spring.profiles.active}
        group: xuecheng-plus-group
      config:
        namespace: xcplus_${spring.profiles.active}
        group: xuecheng-plus-group
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id: logging-${spring.profiles.active}.yaml
          group: xuecheng-plus-common
          refresh: true

#profiles默认为dev
  profiles:
    active: dev



